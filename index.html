<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>product-preview-card-component-main</title>
</head>
<body>
    <main class="container">
        <img src="images/image-product-mobile.jpg" class="mobile" alt="">
        <img src="images/image-product-desktop.jpg" class="desktop" alt="">
        <section class="sub">
            <p class="header">PERFUME</p>
            <P class="bold">Gabrielle Essence Eau De Parfum</P>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="price"><span class="first-price">$149.99</span><span class="second-price">$169.99</span></p>
            <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kehinde Oyafemi</a>.
    </div>

</html>
